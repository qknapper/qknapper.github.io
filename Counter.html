<body style="background-image: url('Resources/background.png')", onload="featuredPage();">

	<table class=pagelayout>

			<td class="pagesection sidebar">
				<p><a href="https://qbear.org"><img class="sidebarIcon" src="Resources/home.png"></a></p>
				<p><a href="Info"><img class="sidebarIcon" src="Resources/info.png"></a></p>

			<td class="pagesection page">

				<p class="header">Counter</p>
				<div class="section">
					<p class="body" id="counter">
						0
					</p>

					<p class="body">
						<button onclick="updateCounter(1)">+1</button>
						<button onclick="updateCounter(5)">+5</button>
						<button onclick="updateCounter(10)">+10</button>
						<button onclick="updateCounter(50)">+50</button>
						<button onclick="updateCounter(100)">+100</button>
						<button onclick="updateCounter(500)">+500</button>
						<button onclick="updateCounter(1000)">+1000</button>
					</p>
					<p class="body">
						<input type="text" name="custom" id="customCount">
						<button onclick="updateCounter('custom')">+Custom</button>
					</p>
					<p class="body">
						<input type="text" name="set" id="setCount">
						<button onclick="setCounter()">Set Counter</button>
